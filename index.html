<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Admin Veterinary</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Seguimiento Pacientes <span class="color">Veterinaria</span></h1>
        <div class="content">
            <section class="container">
                <h2 class="containerTitle">Seguimiento Pacientes</h2>
                <p class="description">Añade pacientes y <span class="color">Administralos</span></p>
                <form class="form" id="form">
                    <div class="camp">
                        <label for="paciente" class="label">Nombre del paciente:</label>
                        <input class="input" type="text"  id="paciente" placeholder="Nombre de la mascota">
                    </div> <!-- campo -->
                    <div class="camp">
                        <label for="propietario" class="label">Nombre del propietario:</label>
                        <input class="input" type="text"  id="propietario" placeholder="Nombre del dueño o apoderado">
                    </div> <!-- campo -->
                    <div class="camp">
                        <label for="email" class="label">Email:</label>
                        <input class="input" type="email" id="email" placeholder="Email de contacto">
                    </div> <!-- campo -->
                    <div class="camp">
                        <label for="fecha" class="label">Fecha alta:</label>
                        <input class="input" type="date" id="fecha">
                    </div> <!-- campo -->
                    <div class="camp">
                        <label for="sintomas" class="label">Síntomas:</label>
                        <textarea class="textarea"  id="sintomas" placeholder="Sintomas del paciente"  rows="5"></textarea>
                    </div> <!-- campo -->
                    <input type="submit" value="Registrar paciente" class="submit button" id="submit" aria-label="Registrar paciente">
                </form>
            </section> <!-- section fomr -->
            <section class="container">
                <h2 class="containerTitle">Listado de pacientes</h2>
                <p class="description">Administra tus <span class="color">Pacientes y Citas</span></p>
                <div class="list" id="list"></div>
            </section> <!-- section list -->
        </div> <!-- content -->
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
