<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ten un control de tus pacientes con esta grandiosa herramienta">
    <link rel="apple-touch-icon" sizes="57x57" href="./img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/style.css">
    <title>Admin Veterinary</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Seguimiento Pacientes <span class="color">Veterinaria</span></h1>
        <div class="content">
            <section class="container">
                <h2 class="containerTitle">Seguimiento Pacientes</h2>
                <p class="description">Añade pacientes y <span class="color">Administralos</span></p>
                <form class="form" id="form">
                    <div class="camp">
                        <label for="paciente" class="label">Nombre del paciente:</label>
                        <input class="input" type="text"  id="paciente" placeholder="Nombre de la mascota">
                    </div> <!-- campo -->
                    <div class="camp">
                        <label for="propietario" class="label">Nombre del propietario:</label>
                        <input class="input" type="text"  id="propietario" placeholder="Nombre del dueño o apoderado">
                    </div> <!-- campo -->
                    <div class="camp">
                        <label for="email" class="label">Email:</label>
                        <input class="input" type="email" id="email" placeholder="Email de contacto">
                    </div> <!-- campo -->
                    <div class="camp">
                        <label for="fecha" class="label">Fecha alta:</label>
                        <input class="input" type="date" id="fecha">
                    </div> <!-- campo -->
                    <div class="camp">
                        <label for="sintomas" class="label">Síntomas:</label>
                        <textarea class="textarea"  id="sintomas" placeholder="Sintomas del paciente"  rows="5"></textarea>
                    </div> <!-- campo -->
                    <input type="submit" value="Registrar paciente" class="submit button" id="submit" aria-label="Registrar paciente">
                </form>
            </section> <!-- section fomr -->
            <section class="container">
                <h2 class="containerTitle">Listado de pacientes</h2>
                <p class="description">Administra tus <span class="color">Pacientes y Citas</span></p>
                <div class="list" id="list">
                    <p class="empty">No hay pacientes</p>
                </div>
            </section> <!-- section list -->
        </div> <!-- content -->
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
